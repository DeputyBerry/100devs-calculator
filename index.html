<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="calc-display">
            <input type="number" id="display" readonly>
            <section class="numButtons">
                <button class="numButton" id="num" value="7">7</button>
                <button class="numButton" id="num" value="8">8</button>
                <button class="numButton" id="num" value="9">9</button>
                <button class="divider" id="operator" value="/">/</button>

                <button class="numButton" id="num" value="4">4</button>
                <button class="numButton" id="num" value="5">5</button>
                <button class="numButton" id="num" value="6">6</button>
                <button class="multiplier" id="operator" value="multiply">X</button>

                <button class="numButton" id="num" value="1">1</button>
                <button class="numButton" id="num" value="2">2</button>
                <button class="numButton" id="num" value="3">3</button>
                <button class="addition" id="operator" value="adds">+</button>

                <button class="numButton" id="num" value="0">0</button>
                <button class="float" id="decimal" value=".">.</button>
                <button class="equal" id="operator" value="equal">=</button>
                <button class="operator" id="operator" value="subtraction">-</button>
            </section>
        </div>
    </main>
</body>
</html>
